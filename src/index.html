<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aplicaci√≥n de Clima</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container p-4">
    <div class="row">
        <div class="col-md-4 mx-auto text-center">
            <div class="card">
                <div class="card-body">
                    <div id="icon">
                        <img id="w-icon" alt="Weather icon" src="">
                    </div>
                    <h1 id="weather-location" class="h3"></h1>
                    <h3 id="weather-description" class="h4 text-capitalize"></h3>
                    <h3 id="weather-string"></h3>
                    <ul class="list-group mt-3">
                        <li id="weather-humidity" class="list-group-item"></li>
                        <li id="weather-wind" class="list-group-item"></li>
                    </ul>
                </div>
            </div>
            <div class="card mt-2">
                <div class="card-body">
                    <form id="w-form">
                        <div class="form-group">
                            <input id="city" type="text" class="form-control" placeholder="Ciudad" autofocus>
                        </div>
                        <div class="form-group">
                            <buttom class="btn btn-dark btn-block" id="w-change-btn">Buscar</buttom>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
